<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>1. それぞれの属性と使い分け</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <!-- menu -->
      <div>
        <div class="main-button-wrapper">
          <button
            class="main-button main-button--menu"
            popovertarget="main-menu"
          >
            <img
              class="main-button__image"
              src="./images/icon_menu.svg"
              alt=""
              width="20"
              height="20"
              loading="lazy"
            />
            <span class="main-button__text">メニュー</span>
          </button>
          <button class="main-button toast-button js-toast-button">
            <img
              class="main-button__image"
              src="./images/icon_toast.svg"
              alt=""
              width="20"
              height="20"
              loading="lazy"
            />
            <span class="main-button__text">トースト</span>
          </button>
        </div>

        <div id="main-menu" popover="auto" class="menu main-menu">
          <menu class="menu-inner">
            <li>
              <button
                class="menu-button js-menu-button"
                aria-label="いいね"
                style="anchor-name: --menu-like"
              >
                <img
                  class="menu-button__icon"
                  src="./images/icon_like.svg"
                  alt=""
                  width="20"
                  height="20"
                  loading="lazy"
                />
              </button>
              <span
                class="hint js-menu-hint"
                popover="hint"
                style="position-anchor: --menu-like"
                >いいね</span
              >
            </li>
            <li>
              <button
                class="menu-button js-menu-button"
                aria-label="スター"
                style="anchor-name: --menu-star"
              >
                <img
                  class="menu-button__icon"
                  src="./images/icon_star.svg"
                  alt=""
                  width="20"
                  height="20"
                  loading="lazy"
                />
              </button>
              <span
                class="hint menu-hint js-menu-hint"
                popover="hint"
                style="position-anchor: --menu-star"
                >スター</span
              >
            </li>
            <li>
              <button
                class="menu-button js-menu-button"
                aria-label="ブックマーク"
                style="anchor-name: --menu-bookmark"
              >
                <img
                  class="menu-button__icon"
                  src="./images/icon_bookmark.svg"
                  alt=""
                  width="20"
                  height="20"
                  loading="lazy"
                />
              </button>
              <span
                class="hint menu-hint js-menu-hint"
                popover="hint"
                style="position-anchor: --menu-bookmark"
                >ブックマーク</span
              >
            </li>
            <li>
              <button
                class="menu-button menu-button--more"
                popovertarget="additional-menu"
                aria-label="もっと見る"
                style="anchor-name: --menu-more"
              >
                <img
                  class="menu-button__icon"
                  src="./images/icon_more.svg"
                  alt=""
                  width="20"
                  height="20"
                  loading="lazy"
                />
              </button>
              <span
                class="hint menu-hint js-menu-hint"
                popover="hint"
                style="position-anchor: --menu-more"
                >もっと見る</span
              >
            </li>
          </menu>
        </div>
      </div>
      <!-- リンク -->
      <p class="link">
        <a href="#">別のページに飛ぶリンク</a>
        <span class="link-help js-link-help" style="anchor-name: --link-help"
          ><img
            src="./images/icon_help.svg"
            alt="help"
            width="20"
            height="20"
            loading="lazy"
        /></span>
      </p>
      <p
        class="hint link-hint js-link-hint"
        popover="hint"
        style="position-anchor: --link-help"
      >
        リンクについての説明です<br />ツールチップで説明を表示します
      </p>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
